<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Money Master </title>

    <!-- External Css link -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>


    <header>
        <h1 class="header-title"> Money Master-<span class="title">Budget Tracker</span> </h1>
    </header>


    <main class="container">

       <section class="home-container">

            <div class="home-banner">
                <img class="images" src="./money.jpg" alt="">
            </div>

            <div class="home-details">

                <div class="income">
                    <h4>Income</h4>
                    <div class="field">
                        <p class="input-info">Income: </p>
                        <input id="income-field" type="text">
                    </div>
                </div>

                <div class="expenses">

                    <h4>Expenses</h4>

                    <div class="field">
                        <p class="input-info">Food:</p>
                        <input id="food-filed" type="text">
                    </div>

                    <div class="field">
                        <p class="input-info">Rent:</p>
                        <input id="rent-field" type="text">
                    </div>

                    <div class="field">
                        <p class="input-info">Clotes:</p>
                        <input id="cloth-cost" type="text">
                    </div>

                    <button id="calculate-btn" class="btn">
                        Calculate
                    </button>

                </div>

                <div class="costing">
                    <p class="total-Expenses">
                        Totall Expenses: <span id="total-expenses">000</span>
                    </p>

                    <p class="balance">
                        Balance: <span id="remaining-balance">000</span>
                    </p>
               </div>


                <div class="save-container">

                    <div class="save-info">
                        <p class="input-info">Saved: </p>
                        <input id="save-input-field" type="text">
                        <p> % </p>
                        <button id="save-button" class="btn">
                            Save
                        </button>
                    </div>

                    <p class="save-amount">
                        Saving amount: <span id="saved-amount">000</span>
                    </p>

                    <p class="remain-balance">
                        Remaining Balance: <span id="final-remaining-amount">000</span>
                    </p>

                </div>

            </div>

       </section>
        
    </main>
    
    <!-- index.js file link -->
    <script src="./js/index.js"></script>

</body>
</html>
